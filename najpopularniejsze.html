    <!-- Le styles -->
    <link href="/stylesheets/bootstrap.css" rel="stylesheet">
    <link href="public/stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="public/javascripts/bootstrap.min.js" rel="javascript" type="text/javascript">
    <style type="text/css">
body {
	padding-top: 20px;
	padding-bottom: 40px;
}
/* Custom container */
      .container-narrow {
	margin: 0 auto;
	max-width: 700px;
}
.container-narrow > hr {
	margin: 30px 0;
}
/* Main marketing message and sign up button */
      .jumbotron {
	margin: 60px 0;
	text-align: center;
}
.jumbotron h1 {
	font-size: 72px;
	line-height: 1;
}
.jumbotron .btn {
	font-size: 21px;
	padding: 14px 24px;
}
/* Supporting marketing content */
      .marketing {
	margin: 60px 0;
}
.marketing p + h4 {
	margin-top: 28px;
}
</style>
    <link href="public/stylesheets/style.css" rel="stylesheet">
    

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>

		</div>
